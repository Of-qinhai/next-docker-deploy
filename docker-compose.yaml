version: '3.8'

services:
  # Next.js 应用服务
  nextjs-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nextjs-docker-app
    restart: unless-stopped
    ports:
      - '9000:3000'
    environment:
      - NODE_ENV=production
      - API_URL=${API_URL:-http://localhost:9000/api}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:9000/api}
      - NEXT_PUBLIC_APP_NAME=${NEXT_PUBLIC_APP_NAME:-Next.js Docker 学习应用}
    volumes:
      # 挂载日志目录
      - ./logs:/app/logs
    networks:
      - nextjs-network
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3000']
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx 反向代理 (可选)
  nginx:
    image: nginx:alpine
    container_name: nextjs-nginx
    restart: unless-stopped
    ports:
      - '80:80'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - nextjs-app
    networks:
      - nextjs-network

networks:
  nextjs-network:
    driver: bridge

volumes:
  logs:
    driver: local
